<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Reader App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Navigation Bar -->
  <header class="top-nav">
    <div class="brand">
      <img src="e-reader-logo.png" alt="E-Reader Logo" class="logo">
      <span class="app-name">E-Reader</span>
    </div>
    <div class="top-nav-center">
      <div class="fetch-bar">
        <input type="text" id="rssUrl" placeholder="Enter RSS Feed URL" aria-label="RSS Feed URL">
        <button id="fetchBtn" aria-label="Fetch RSS Feed">Fetch</button>
      </div>
    </div>
    <div class="top-nav-right">
      <button class="save-feed-btn hidden" id="saveFeedBtn" aria-label="Save Feed">Save Feed</button>
      <div class="user-avatar" tabindex="0" role="button" aria-label="User Avatar">
        <img src="default-avatar.png" alt="User Avatar" class="avatar" id="userAvatar">
        <button class="remove-avatar-btn" id="removeAvatarBtn" aria-label="Remove Avatar">üóëÔ∏è</button>
      </div>
    </div>
  </header>
  
  <!-- Main Layout -->
  <div class="layout">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <h3 class="sidebar-heading">My Feeds</h3>
      <div class="favorites-list" id="favoritesList">
        <!-- Favorites and currently viewing feed will appear here -->
      </div>
      <div class="sidebar-separator"></div>
      <div class="nav-item" data-view="explore" tabindex="0" role="button" aria-label="Explore">
        <span>Explore</span>
      </div>
    </aside>
    
    <!-- Main Content Area -->
    <main class="main-content">
      <section class="view view-myfeeds visible">
        <div class="main-content-inner" id="mainContentInner">
          <!-- If no feed is selected and not exploring, area is flush (no placeholder) -->
          
          <!-- Feed Detail Container (hidden by default) -->
          <section class="feed-detail-container hidden" id="feedDetailContainer">
            <ul class="feed-list" id="feedList">
              <!-- Feed articles will be populated here -->
            </ul>
          </section>
          
          <!-- Explore Feeds Container (hidden by default) -->
          <section class="explore-container hidden" id="exploreContainer">
            <h2>Suggested Feeds</h2>
            <p class="explore-hint">Discover new feeds to explore and potentially save to your favorites.</p>
            <div class="suggested-feeds" id="suggestedFeeds">
              <!-- Suggested feeds will be populated here -->
            </div>
          </section>
        </div>
      </section>
    </main>
  </div>
  
  <!-- Preview Modal -->
  <div class="modal hidden" id="previewModal" aria-hidden="true">
    <div class="modal-content">
      <button class="close-modal" id="closePreviewModal" aria-label="Close Preview">‚úñÔ∏è</button>
      <h3 id="previewTitle">Article Title</h3>
      <div class="preview-description-wrapper">
        <p id="previewDescription">Article description...</p>
      </div>
      <a href="#" target="_blank" rel="noopener noreferrer" id="previewLink">Read Source</a>
    </div>
  </div>
  
  <!-- Loading Bar -->
  <div class="loading-bar hidden" id="loadingBar" aria-label="Loading" role="status"></div>
  
  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer" aria-live="polite" aria-atomic="true"></div>
  
  <!-- Scripts -->
  <script src="helpers.js"></script>
  <script src="app.js"></script>
</body>
</html>
